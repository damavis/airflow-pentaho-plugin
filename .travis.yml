language: python

python:
  - "3.7.6"

install:
  - pip install -r requirements.txt
  - pip install pre-commit
  - airflow db init

script:
  - pre-commit run --all-files

deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: 
  on:
    tags: true

after_success:
  - bash <(curl -s https://codecov.io/bash)
